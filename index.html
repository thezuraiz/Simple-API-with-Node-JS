<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API With Node JS</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: auto;
        }
        .product{
            width: 20vw;
            padding: 1rem 3rem;
            box-shadow: 1px 1px 13px 1px grey;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="product">
        <img src="{{src}}" alt="img" width="100%">
        <h2>Brand: {{brand}}</h2>
        <h3>Title: {{title}}</h3>
        <h4>Price: {{price}}</h4>
        <h5>Rattings: {{rating}}</h5>
        <button>Add To Cart</button>
    </div>
</div>
</body>
</html>
